<div class="content">
    <div class="container contact-container">
        <h2>Contact Me</h2>
        <form class="contact-form" id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="sendEmail('Page')">Send Message</button>
        </form>
    </div>
</div>
<div class="contacts-container">
    <div class="contact-item">
        <img class="contacts-icon" src="github-icon 2.png" alt="github icon">
        <a href="https://github.com/Marcoasf10" target="_blank" class="link-contacts">Visit my GitHub profile</a>
    </div>
    <div class="contact-item">
        <img class="contacts-icon" src="linkedin.png" alt="Linkedin icon">
        <a href="https://www.linkedin.com/in/marcoasf10/" target="_blank" class="link-contacts">Visit my Linkedin profile</a>
    </div>
</div>

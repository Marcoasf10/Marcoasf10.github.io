<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Marco Ferreira | Software Developer</title>
</head>
<body>
    <div id="menu-placeholder"></div>
    <div class="content">
        <p id="content-text">
        </p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-placeholder').innerHTML = data;
                const menuIcon = document.querySelector('.menu-icon');
                const menu = document.querySelector('.menu');
                const content = document.querySelector('.content');
                const pt = document.querySelector('.pt');
                const en = document.querySelector('.en');

                if (menuIcon && menu && content) {
                    menuIcon.addEventListener('click', () => {
                        const isMenuVisible = menu.style.display === 'block';
                        menu.style.display = isMenuVisible ? 'none' : 'block';
                        content.style.marginTop = isMenuVisible ? '40px' : `${menu.offsetHeight+40}px`;
                    });
                }

                // Handle language switching and highlight selected language
                const language = localStorage.getItem('language') || 'en'; 
                document.querySelector(`.${language}`).classList.add('active');

                if (pt && en) {
                    pt.addEventListener('click', () => {
                        localStorage.setItem('language', 'pt');
                        document.querySelector('.active').classList.remove('active');
                        pt.classList.add('active');
                        window.location.reload();
                    });
                    en.addEventListener('click', () => {
                        localStorage.setItem('language', 'en');
                        document.querySelector('.active').classList.remove('active');
                        en.classList.add('active');
                        window.location.reload();
                    });
                }
            })
            .catch(error => console.error('Error fetching menu:', error));

            // Load content based on the selected language
            const language = localStorage.getItem('language') || 'en'; 
            fetch(`${language}-contacts.html`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content-text').innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        });

        function sendEmail(subject) {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            const emailBody = `Name: ${encodeURIComponent(name)}%0A%0A${encodeURIComponent(message)}`;
            const mailtoLink = `mailto:marco10ferreira18@gmail.com?subject=${subject} marcoasf10.github.io&body=${emailBody}`;
            
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            document.body.appendChild(iframe);

            iframe.contentWindow.location.href = mailtoLink;

            setTimeout(() => {
                if (iframe.contentWindow.location.href !== 'about:blank') {
                    document.getElementById('email-error').style.display = 'block';
                } else {
                    document.getElementById('email-error').style.display = 'none';
                }
                document.body.removeChild(iframe);
            }, 1000);
        }
    </script>
</body>
</html>
